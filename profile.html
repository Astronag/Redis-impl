<!DOCTYPE html>
<html lang="en">
<head>
    <title>See YoU</title>
</head>
<style>
    html, body {
        min-width: 100%;
        max-width: 100%;
        overflow: hidden;
    }
    p {
        text-align: center;
    }
    
    #btns {
        text-align: center;
    }

    #editdiv {
        margin: 2% auto;
        text-align: center;
    }

    h1, #logout {
        display: inline;
    }

    #logout {
        float: right;
    }

</style>
<body>
    <div>
        <h1>Profile</h1>
        <button id='logout'>Logout</button>
    </div>
    <hr>
    <p><label>Username: </label><label id='usr'></label></p>
    <p><label>E-mail: </label><label id='usremail'></label></p>
    <div id='btns'>
        <button id='edit'>Edit</button>
        <button id='del'>Delete</button>
    </div>
    <div id='editdiv' hidden>
        <input type="text" id='editusr'>
        <button id='done'>Submit</button>
    </div>
